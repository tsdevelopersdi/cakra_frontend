<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .stat-card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* Card Themes */
        .card-review {
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            color: #2c3e50;
        }

        .card-forward {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
        }

        .card-rejected {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
        }

        .card-accepted {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }

        .card-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .icon-review {
            background-color: rgba(172, 224, 249, 0.4);
            color: #2c3e50;
        }

        .icon-forward {
            background-color: rgba(187, 222, 251, 0.4);
            color: #1565c0;
        }

        .icon-rejected {
            background-color: rgba(255, 205, 210, 0.4);
            color: #c62828;
        }

        .icon-accepted {
            background-color: rgba(200, 230, 201, 0.4);
            color: #2e7d32;
        }

        .icon-total {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Main Content -->
        <div id="main-content" class="container-fluid p-4">
            <div class="mb-5">
                <h2 class="fw-bold mb-1">Invoice Dashboard</h2>
                <p class="text-muted">Real-time overview of invoice processing status</p>
            </div>

            <div class="row g-4 mb-5">
                <!-- 1. On Review -->
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card card-review h-100 p-3 shadow-sm"
                        onclick="window.location.href='/list_invoice?status=review'">
                        <div class="card-body">
                            <div class="stat-icon icon-review">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-label">On Review</div>
                            <div class="stat-value" id="stat-review">0</div>
                        </div>
                    </div>
                </div>

                <!-- 2. On Forward -->
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card card-forward h-100 p-3 shadow-sm"
                        onclick="window.location.href='/list_invoice?status=forward'">
                        <div class="card-body">
                            <div class="stat-icon icon-forward">
                                <i class="fas fa-share-square"></i>
                            </div>
                            <div class="stat-label">On Forward</div>
                            <div class="stat-value" id="stat-forward">0</div>
                        </div>
                    </div>
                </div>

                <!-- 3. Rejected -->
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card card-rejected h-100 p-3 shadow-sm"
                        onclick="window.location.href='/list_invoice?status=rejected'">
                        <div class="card-body">
                            <div class="stat-icon icon-rejected">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="stat-label">Rejected</div>
                            <div class="stat-value" id="stat-rejected">0</div>
                        </div>
                    </div>
                </div>

                <!-- 4. Accepted -->
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card card-accepted h-100 p-3 shadow-sm"
                        onclick="window.location.href='/list_invoice?status=accepted'">
                        <div class="card-body">
                            <div class="stat-icon icon-accepted">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-label">Accepted</div>
                            <div class="stat-value" id="stat-accepted">0</div>
                        </div>
                    </div>
                </div>

                <!-- 5. Total Invoices -->
                <div class="col-md-6 col-lg-4 col-xl">
                    <div class="card stat-card card-total h-100 p-3 shadow-sm"
                        onclick="window.location.href='/list_invoice'">
                        <div class="card-body">
                            <div class="stat-icon icon-total">
                                <i class="fas fa-file-invoice-dollar"></i>
                            </div>
                            <div class="stat-label">Total Invoices</div>
                            <div class="stat-value" id="stat-total">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Core JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>

    <script>
        async function fetchSummary() {
            try {
                const token = localStorage.getItem('refreshToken');
                const response = await fetch(API_CONFIG.endpoints.dashboardInvoice, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch summary');

                const data = await response.json();

                // Update UI with animation for numbers
                animateValue("stat-review", data.on_review || 0);
                animateValue("stat-forward", data.on_forward || 0);
                animateValue("stat-rejected", data.rejected || 0);
                animateValue("stat-accepted", data.accepted || 0);
                animateValue("stat-total", data.total || 0);

                document.getElementById('last-update').innerText = new Date().toLocaleTimeString('id-ID');
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                showToast('Failed to load summary details', 'error');
            }
        }

        // Helper function to animate numbers
        function animateValue(id, value) {
            const obj = document.getElementById(id);
            let start = 0;
            const duration = 1000; // 1 second animation
            const stepTime = Math.abs(Math.floor(duration / value));

            if (value === 0) {
                obj.innerHTML = 0;
                return;
            }

            const timer = setInterval(() => {
                start += 1;
                obj.innerHTML = start;
                if (start == value) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Layout
            renderLayout('dashboard_invoice');

            // Initial Data Fetch
            fetchSummary();
        });
    </script>
</body>

</html>
