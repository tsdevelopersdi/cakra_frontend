<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - EstimaCore Workspace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: #fff;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
            border-color: var(--neon-red);
        }

        .project-card.active-ws {
            border-left: 5px solid #007bff;
            background: #d1e9ff;
            /* Slightly darker than e3f2fd */
            border-color: #007bff;
        }

        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .project-card:hover .card-actions {
            opacity: 1;
        }

        .btn-action {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .btn-edit-project:hover {
            color: var(--neon-red);
        }

        .btn-delete-project:hover {
            color: #dc3545;
        }

        .workspace-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .workspace-header::after {
            content: "";
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 60, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .btn-create-project {
            background: var(--neon-red);
            border: none;
            padding: 12px 25px;
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 60, 0.3);
        }

        .btn-create-project:hover {
            background: #e60036;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Main Content -->
        <div id="main-content" class="container-fluid p-4">

            <!-- Header Section -->
            <div
                class="workspace-header d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                <div>
                    <h1 class="fw-bold mb-2">Project Workspace</h1>
                    <p class="opacity-75 mb-0">Select an existing project or create a new one to start working.</p>
                </div>
                <button class="btn btn-primary btn-create-project mt-2 mt-md-0" data-bs-toggle="modal"
                    data-bs-target="#createProjectModal">
                    <i class="fas fa-plus me-2"></i> CREATE NEW PROJECT
                </button>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex align-items-center mb-3">
                        <h5 class="fw-bold mb-0 me-3">Recent Projects</h5>
                        <div class="flex-grow-1 border-top opacity-10"></div>
                    </div>
                </div>
            </div>

            <!-- Project Grid -->
            <div id="project-list" class="row g-4">
                <!-- Loading State -->
                <div class="col-12 text-center py-5" id="projects-loading">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Create Project Modal (Copied from list_project but adapted) -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createProjectForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="e.g. Panel Gedung A"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Customer / Client</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Client Name" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label fw-bold">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold">Budget (Estimation)</label>
                                <input type="number" class="form-control" id="budget" placeholder="0" required>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary fw-bold py-3" id="btn-save-project">SAVE &
                                ENTER WORKSPACE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Layout JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Layout
            renderLayout('home');

            const projectList = document.getElementById('project-list');
            const loadingState = document.getElementById('projects-loading');
            const activeWs = Workspace.getActiveProject();

            // 1. Fetch Projects
            async function fetchProjects() {
                try {
                    const response = await fetch(API_CONFIG.endpoints.projects, {
                        method: 'GET',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        const projects = await response.json();
                        renderProjects(projects);
                    } else {
                        throw new Error('Failed to fetch projects');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    projectList.innerHTML = '<div class="col-12 text-center text-danger">Error loading projects. Please try again.</div>';
                }
            }

            function renderProjects(projects) {
                if (loadingState) loadingState.remove();

                if (projects.data) projects = projects.data;
                const currentActive = Workspace.getActiveProject();

                projectList.innerHTML = projects.map(p => {
                    const pid = p.id || p.ID;
                    const isActive = currentActive && (currentActive.id == pid);
                    const pJson = JSON.stringify({ id: pid, project_name: p.project_name || p.name }).replace(/"/g, '&quot;');

                    return `
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="card project-card h-100 shadow-sm border-0 ${isActive ? 'active-ws' : ''}">
                                <div class="card-actions">
                                    <button class="btn-action btn-edit-project" onclick="event.stopPropagation(); openEditModal('${pid}', '${p.project_name || p.name}', '${p.client || p.customer || ''}', '${p.start_date || p.start || ''}', ${p.budget || 0}, '${p.status || ''}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-action btn-delete-project" onclick="event.stopPropagation(); deleteProject('${pid}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="card-body p-4" onclick="selectProject(${pJson})">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <div class="icon-box bg-light text-danger rounded p-2">
                                            <i class="fas fa-folder fa-2x"></i>
                                        </div>
                                        <span class="badge ${p.status === 'Planning' ? 'bg-primary' : 'bg-success'}">${p.status || 'Active'}</span>
                                    </div>
                                    <h5 class="fw-bold mb-1 text-truncate" title="${p.project_name || p.name}">${p.project_name || p.name}</h5>
                                    <p class="text-muted small mb-3 text-truncate"><i class="fas fa-user me-1"></i> ${p.client || p.customer || '-'}</p>
                                    <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                                        <span class="small text-muted">${new Date(p.created_at || p.createdAt).toLocaleDateString()}</span>
                                        <span class="text-danger fw-bold small">OPEN WORKSPACE <i class="fas fa-arrow-right ms-1"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Global Select Function
            window.selectProject = function (project) {
                Workspace.setActiveProject(project);
                showToast(`Workspace Active: ${project.project_name}`);
                fetchProjects(); // Re-render to show active state
            };

            // 2. Handle Create/Edit Project
            let editingProjectId = null;

            window.openEditModal = function (id, name, client, start, budget, status) {
                editingProjectId = id;
                document.querySelector('#createProjectModal .modal-title').innerText = 'Edit Project';
                document.getElementById('projectName').value = name;
                document.getElementById('clientName').value = client;
                document.getElementById('startDate').value = start ? start.split('T')[0] : '';
                document.getElementById('budget').value = budget;

                const modal = new bootstrap.Modal(document.getElementById('createProjectModal'));
                modal.show();
            };

            window.deleteProject = async function (id) {
                if (!await showConfirm('Delete Project', 'Are you sure you want to delete this project? All associated data will be removed.')) return;

                try {
                    const response = await fetch(`${API_CONFIG.endpoints.projects}/${id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        await showAlert('Success', 'Project deleted successfully!', 'success');
                        fetchProjects();
                        // Clear workspace if deleted project was active
                        if (activeWs && activeWs.id == id) Workspace.clearActiveProject();
                    } else {
                        showAlert('Error', 'Failed to delete project.', 'error');
                    }
                } catch (e) {
                    console.error('Delete error:', e);
                    showAlert('Error', 'Connection error.', 'error');
                }
            };

            // Reset modal for NEW project
            document.querySelector('[data-bs-target="#createProjectModal"]').addEventListener('click', () => {
                editingProjectId = null;
                document.querySelector('#createProjectModal .modal-title').innerText = 'Create New Project';
                document.getElementById('createProjectForm').reset();
            });

            document.getElementById('createProjectForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const btn = document.getElementById('btn-save-project');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>SAVING...';

                const projectData = {
                    name: document.getElementById('projectName').value,
                    client: document.getElementById('clientName').value,
                    start_date: document.getElementById('startDate').value,
                    budget: parseFloat(document.getElementById('budget').value),
                    status: editingProjectId ? undefined : 'Planning' // Keep status if editing or default to Planning
                };

                const url = editingProjectId
                    ? `${API_CONFIG.endpoints.projects}/${editingProjectId}`
                    : API_CONFIG.endpoints.projects;

                const method = editingProjectId ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });

                    if (response.ok) {
                        await showAlert('Success', editingProjectId ? 'Project updated!' : 'Project created!', 'success');
                        const modal = bootstrap.Modal.getInstance(document.getElementById('createProjectModal'));
                        if (modal) modal.hide();
                        fetchProjects();
                    } else {
                        throw new Error('Failed to save project');
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    showAlert('Error', 'Failed to save project.', 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = 'SAVE & ENTER WORKSPACE';
                }
            });

            // Initial Load
            fetchProjects();
        });
    </script>
</body>

</html>
