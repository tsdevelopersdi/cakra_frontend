<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Main Content -->
        <!-- Note: Navbar is injected by layout.js at the top of #content -->
        <div id="main-content" class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>General Attendance</h2>
                <!-- <button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add User</button> -->
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="attendance-table" class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>User</th>
                                    <th>latitude</th>
                                    <th>longitude</th>
                                    <th>timestamp</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar me-3">JD</div>
                                            <div>
                                                <p class="mb-0 fw-bold">John Doe</p>
                                                <small class="text-muted">john@example.com</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>Administrator</td>
                                    <td><span class="badge bg-success rounded-pill">Active</span></td>
                                    <td>2 hours ago</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-location-dot"></i></button>
                                        <!-- <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar me-3">AS</div>
                                            <div>
                                                <p class="mb-0 fw-bold">Alice Smith</p>
                                                <small class="text-muted">alice@example.com</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>Editor</td>
                                    <td><span class="badge bg-warning text-dark rounded-pill">Pending</span></td>
                                    <td>1 day ago</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar me-3">BJ</div>
                                            <div>
                                                <p class="mb-0 fw-bold">Bob Jones</p>
                                                <small class="text-muted">bob@example.com</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>Viewer</td>
                                    <td><span class="badge bg-secondary rounded-pill">Inactive</span></td>
                                    <td>2 weeks ago</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Layout JS -->
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Layout with active page
            renderLayout('attendance');
            // Initialize DataTable
            initDataTable('#attendance-table');
        });
    </script>
</body>
</html>
