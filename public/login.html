<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --neon-red: #ff003c;
            --dark-bg: #050505;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --text-glow: 0 0 10px rgba(255, 0, 60, 0.5);
        }

        body {
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 60, 0.05) 0%, transparent 40%),
                linear-gradient(135deg, #050505 0%, #1a0505 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* Ambient background animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255, 0, 60, 0.03) 0px, transparent 1px, transparent 2px);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 0;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 60, 0.1);
            overflow: hidden;
            z-index: 1;
            position: relative;
        }

        .login-header {
            padding: 40px 30px 10px;
            text-align: center;
        }

        .login-header .icon-box {
            display: inline-block;
            margin-bottom: 20px;
            background: transparent;
            box-shadow: none;
            transform: none;
        }

        .login-header .icon-box img {
            width: 240px;
            height: 240px;
            object-fit: contain;
            transform: none;
        }

        .login-header h4 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: var(--text-glow);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .login-body {
            padding: 30px 40px 40px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border-radius: 10px !important;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: var(--neon-red) !important;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.3) !important;
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.5) !important;
            background-color: transparent !important;
        }

        /* Crucial: Remove white background from Bootstrap's floating label pseudo-element */
        .form-floating>.form-control:focus~label::after,
        .form-floating>.form-control:not(:placeholder-shown)~label::after {
            background-color: transparent !important;
        }

        .btn-login {
            background: linear-gradient(90deg, #ff003c 0%, #b3002a 100%);
            border: none;
            padding: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 60, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 60, 0.5);
            background: linear-gradient(90deg, #ff1a4f 0%, #ff003c 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Fix for the white rectangle (autofill/focus background) */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0a0a0a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon-box">
                <img src="img/estimacore.png" alt="Estimacore Logo">
            </div>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    <label for="emailInput">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    <label for="passwordInput">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login text-white" id="loginButton">
                    LOGIN <i class="fas fa-shield-halved ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginButton');

            // Basic Loading State
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_CONFIG.endpoints.login, {
                    method: 'POST',
                    credentials: 'include', // ðŸ”¥ REQUIRED
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // if (data.user && data.user.role === 'user') {
                    //     await Swal.fire({
                    //         title: 'Access Denied',
                    //         text: 'This dashboard is for HR/Admins only.',
                    //         icon: 'error',
                    //         confirmButtonColor: '#ff003c'
                    //     });
                    //     return;
                    // }
                    // Success! 
                    localStorage.setItem('session_active', 'true');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    // Error
                    await Swal.fire({
                        title: 'Login Failed',
                        text: data.message || 'Please check your credentials.',
                        icon: 'error',
                        confirmButtonColor: '#ff003c'
                    });
                }

            } catch (error) {
                console.error('Login Error:', error);
                await Swal.fire({
                    title: 'Error',
                    text: 'An error occurred. Please try again later.',
                    icon: 'error',
                    confirmButtonColor: '#ff003c'
                });
            } finally {
                // Reset Button
                loginBtn.innerHTML = originalBtnContent;
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
