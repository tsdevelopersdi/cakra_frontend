<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelist - Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Main Content -->
        <div id="main-content" class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Product Pricelist</h2>
            </div>

            <!-- Pricelist Card -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-primary"><i class="fas fa-table me-2"></i>Product Catalog</h5>
                    <button class="btn btn-sm btn-success">
                        <i class="fas fa-download me-1"></i> Export Excel
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="pricelist-table" class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 50px;">#</th>
                                    <th>Description</th>
                                    <th>Type</th>
                                    <th>Brand</th>
                                    <th>Qty/Unit</th>
                                    <th>Price (IDR)</th>
                                    <th style="width: 100px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="pricelist-body">
                                <!-- Data will be loaded via DataTables server-side -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Layout
            renderLayout('pricelist');

            // Initialize DataTable with Server-Side processing
            initDataTable('#pricelist-table', {
                processing: true,
                serverSide: true,
                ajax: async function (data, callback, settings) {
                    const page = (data.start / data.length) + 1;
                    const limit = data.length;
                    const searchTerm = data.search ? data.search.value : '';

                    try {
                        const url = new URL(API_CONFIG.endpoints.pricelist);
                        url.searchParams.append('page', page);
                        url.searchParams.append('limit', limit);

                        // Pass search term to backend
                        if (searchTerm) {
                            url.searchParams.append('search', searchTerm);
                        }

                        const response = await fetch(url.toString(), {
                            method: 'GET',
                            credentials: 'include'
                        });

                        if (!response.ok) throw new Error('Failed to fetch pricelist');

                        const result = await response.json();

                        // Map Backend Response to DataTable format
                        callback({
                            draw: data.draw,
                            recordsTotal: result.totalItems,
                            recordsFiltered: result.totalItems, // Update if search is implemented in backend
                            data: result.products
                        });
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        callback({
                            draw: data.draw,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        });
                    }
                },
                columns: [
                    {
                        data: null,
                        render: (data, type, row, meta) => meta.row + 1 + meta.settings._iDisplayStart,
                        orderable: false
                    },
                    { data: 'deskripsi' },
                    { data: 'tipe' },
                    { data: 'merk' },
                    {
                        data: null,
                        render: (data, type, row) => `${row.qty || 0} ${row.unit || ''}`
                    },
                    {
                        data: 'harga',
                        className: 'text-end fw-bold',
                        render: (data) => new Intl.NumberFormat('id-ID').format(data || 0)
                    },
                    {
                        data: null,
                        orderable: false,
                        render: (data, type, row) => `
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `
                    }
                ],
                order: [[1, 'asc']] // Sort by Description by default
            });
        });
    </script>
</body>

</html>
